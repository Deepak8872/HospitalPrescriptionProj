CompHeader As CanvasComponent:
    Fill: =Color.DarkBlue
    Height: =Max(App.Height, App.MinScreenHeight)/8
    Width: =Max(App.Width, App.MinScreenWidth)
    X: =0
    Y: =0
    ZIndex: =1

    lbl_header_label As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(56, 96, 178, 1)
        FontWeight: =FontWeight.Semibold
        Height: =Max(App.Height, App.MinScreenHeight)/8
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Size: =45
        Text: ="Doctor Application "
        Width: =Max(App.Width, App.MinScreenWidth)
        ZIndex: =1

    lbl_header_label_1 As label:
        Align: =Align.Center
        Color: =RGBA(255, 255, 255, 1)
        Fill: =RGBA(56, 96, 178, 1)
        FontWeight: =FontWeight.Semibold
        Height: =Max(App.Height, App.MinScreenHeight)/8
        PaddingBottom: =10
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =10
        Size: =30
        Text: ="Doctor Application "
        Width: =Max(App.Width, App.MinScreenWidth)
        ZIndex: =2

